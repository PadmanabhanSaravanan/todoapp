name: SonarQube Analysis

on:
  workflow_dispatch:
  
jobs:
  checkout:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
  sonarqube:
    runs-on: self-hosted
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      
      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.2

      - name: Check SonarQube accessibility
        shell: bash
        run: |
          status_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:9000)
          if [ "$status_code" -eq 200 ]; then
            echo "SonarQube is accessible."
          else
            echo "SonarQube is not accessible."
            exit 1
          fi

      - name: Check SonarQube status
        shell: bash
        run: curl http://localhost:9000/api/system/status

      - name: Build and analyze with SonarQube
        shell: bash
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=todoapp1 \
            -Dsonar.projectName='todoapp'

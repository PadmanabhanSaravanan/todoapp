name: Continuous Deployment

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed
  workflow_dispatch:

jobs:
  setup-gcp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: '403.0.0'

      - name: Authenticate to GCP
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: echo "${GCP_SA_KEY}" | gcloud auth activate-service-account --key-file=-

      - name: Set GCP Project
        run: gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

  terraform-plan:
    runs-on: ubuntu-latest
    needs: setup-gcp  # Ensure this job runs after setup-gcp
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Terraform
        run: |
          curl -LO https://raw.githubusercontent.com/hashicorp/setup-terraform/master/install.sh
          chmod +x install.sh
          ./install.sh

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Save Terraform Plan
        run: |
          echo "Terraform plan is generated."
          terraform show -json tfplan > tfplan.json
        continue-on-error: true  # Continue even if plan fails, if you want to see the output
